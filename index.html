<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Visitekaartje van Vincent</title>
  <link rel="stylesheet"
        href="css/styles.css">
</head>
<body>
  <section class="card">
    <div class="left-bar">
      <div class="boring-info">
          <h2 class="name"></h2>
      </div>
      <a class="github-link" target="_blank">
        <img src="img/github.png" alt="github"/>
      </a>
      <section class="skills">
        <h3 class="sport">
          <span>Sport</span> <span class="sport-name value-text"></span></h3>
        <h3 class="music">
          <span>Favoriete Muziek</span>  <span class="music-style value-text"></span>
        </h3>
        <h3 class="workplace">
          <span>Workplace</span> <span class="workplace-name value-text"></span>
        </h3>
      </section>
    </div>

    <div class="side-bar">
      <img src="#" alt="self" class="avatar">
      <h3> Digital Designer & Developer</h3>
    </div>

  </section>
  <script src="js/app.js"></script>
</body>
</html>
